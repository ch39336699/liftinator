spring:
  application:
    name: edge-service
  config:
    activate:
      on-profile: offline
    import: "optional:configtree:/run/secrets/"
  data:
    mongodb:
      username: microservice
      password: ${mongodb_user_password}
      database: renderDB
  boot:
    admin:
      client:
        enabled: false
    configuration:
      bind:
        ignore-unknown-fields: true
server:
  shutdown: graceful
# endpoint exposure
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    metrics:
      enabled: true
    health:
      show-details: always
  security:
    enable: false
